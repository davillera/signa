name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      # (Opcional) Verifica que el secret no esté vacío/truncado
      - name: Check deployment token length (masked)
        run: echo "TOKEN_LENGTH=$(echo -n '${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SIGNAIP_FRONTEND }}' | wc -c)"

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SIGNAIP_FRONTEND }}
          action: upload
          app_location: ./frontend
          output_location: .next
          production_branch: main
          app_build_command: |
            node -v
            corepack enable
            corepack prepare pnpm@8.15.8 --activate
            pnpm --version
            pnpm install --prefer-offline
            pnpm build -- --turbopack
        env:
          NEXT_TELEMETRY_DISABLED: "1"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SIGNAIP_FRONTEND }}
