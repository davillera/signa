name: Deploy Next.js Frontend to Azure

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/**'
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npx next build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: signaipfrontend
        slot-name: production
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: frontend/out

    - name: Notify success by email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "✅ Frontend desplegado con éxito"
        body: "La compilación y el despliegue del frontend Next.js fueron exitosos."
        to: davillera77@gmail.com
        from: Azure CI/CD <${{ secrets.SMTP_USERNAME }}>

    - name: Notify failure by email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.SMTP_USERNAME }}
        password: ${{ secrets.SMTP_PASSWORD }}
        subject: "❌ Error en el despliegue del frontend"
        body: "La compilación o el despliegue del frontend Next.js ha fallado. Revisa el log en GitHub Actions."
        to: davillera77@gmail.com
        from: Azure CI/CD <${{ secrets.SMTP_USERNAME }}>
